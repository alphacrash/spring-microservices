spring:
  application:
    name: patient-service

  datasource:
    url: jdbc:h2:mem:test-db
    driver-class-name: org.h2.Driver
    username: admin_viewer
    password: password

  h2:
    console:
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  sql:
    init:
      mode: always

server:
  port: 4000